        <div id="page-footer">
            <div class="logo">
                <img src="{{page.logo.url}}" />
            </div>
            <div class="title">
                {{page.caption}}
            </div>
            <div class="icons">
                {% for item in page.items.all %}
                <div><a href="{{item.url}}"><img alt="{{item.alt}}" src="{{item.image.url}}" /></a></div>  
                {% endfor %}
            </div>
            <div class="info">
                {{page.info}}
            </div>
            <br/>
            <div class="copy">
                {{ page.copy }}
            </div>
            <div class="warring">
                <img src="{{ page.image.url }}" />
            </div>
            <div class="agreement">
                <a href="{{ page.link }}">Соглашение об обработке персональных данных</a>
            </div>
        </div>
