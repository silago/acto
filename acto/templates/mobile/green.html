
<style>
  #page-green-mobile img {
      max-width: 100%;
  }

  #page-green-mobile .container {
    background-color: #bed73a;
  }

  #page-green-mobile .slider-container {
    width: 247px;

    /* height: 200px; */
    margin: 0 auto;

    margin-bottom: 30px;

    margin-top:30px;
  }

  #page-green-mobile .slider-container img {
    width:217px;
    margin:0 15px;
  }

  #page-green-mobile .slider {
    width:200%;
    margin-left:-100%;
  }

            div#page-green-mobile .triangle-down {
                width: 0;
                height: 0;
                border-left: 1600px solid transparent;
                border-top: 64px solid #bed73a;
            }

            div#page-green-mobile .triangle-up {
                width: 0;
                height: 0;
                border-right: 1600px solid transparent;
                border-bottom: 64px solid #bed73a;
            }

            .green-slider {
              display: none;
              padding: 0px 30px;
              width: 100%;
            }

                  button.green-slider-content > span.show {
                    display: inline;
                  }
                  button.green-slider-content > span.hide {
                    display: none;
                  }

                  button.green-slider-content.hide > span.hide {
                    display: inline;
                  }
                  button.green-slider-content.hide > span.show {
                    display: none;
                  }


                  div.green-slider-content.block {
                    display: none;
                  }

                  div.green-slider-content.hide {
                    display: none;
                  }

  </style>

  <script>
  greenSlider = {
    index:1,
    next: function() {
      this.slide(this.index+1);
    },
    prev: function() {
      this.slide(this.index-1);
    },
    slide: function(i) {
      this.index = i;
        $('#page-green-mobile .slider').animate({
          marginLeft: (-this.index*100)+'%'
        });
        $('.green-slider').hide();
        $('.green-slider-'+i).show();

              //="center green-slider green-slider-{{forloop.counter0}} hide">
    }
  }


      $('#page-green-mobile .slider-container').on("swipeleft", function() {
        greenSlider.next();
      });


      $('#page-green-mobile .slider-container').on("swiperight", function() {
        greenSlider.prev();
      });
  </script>


</div>
