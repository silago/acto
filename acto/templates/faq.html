                    <div style="display:none;" class="ask_complete">
                    </div>
                    <input type=text class="name" name="name" placeholder="ВАШЕ ИМЯ" />
                    <input type=text class="mail" name="mail" placeholder="ЭЛЕКТРОННЫЙ АДРЕС" />
                    <input type=text class="phone" name="phone" placeholder="ТЕЛЕФОН" />

<style>
#page-faq .side h4 {
    padding: 20px;
    font-size: 24px;
    margin-top: 100px;

                <script>
                    function ask() {
                            var name = $('.ask_form .name').val();
                            var mail = $('.ask_form .mail').val();
                            var phone = $('.ask_form .name').val();
                            var question = $('.ask_form .question').val();
                            if (!name || !mail || !phone || !question) {
                                return;
                            }
                        $.post('/ask/',{
                           name:name,
                            mail:mail,
                            phone:phone,
                            question:question
                        }).done(function(d){
                            $('#page-faq .side').html('                        <h4    >Вопрос отправлен</h4>       ');
                        });
                    }
                            
                </script>
